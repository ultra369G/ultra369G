<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Orb</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        .message {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-family: Arial, sans-serif;
            text-align: center;
            width: 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="orbCanvas"></canvas>
    <div class="message" id="statusMessage">
        Waiting for cosmic connection...
    </div>

    <script>
        // ====== SETUP ======
        const canvas = document.getElementById('orbCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        // ====== MYSTIC ORB ======
        const orb = {
            x: width / 2,
            y: height / 2,
            radius: Math.min(width, height) * 0.25,
            energy: 30,
            maxEnergy: 150,
            color: { h: 200, s: 100, l: 60 },
            pulse: 0,
            state: 'waiting', // 'waiting', 'syncing', 'merging', 'dominant', 'vanishing'
            syncProgress: 0,
            mergeTime: 0
        };

        // ====== TAB COMMUNICATION ======
        const tabID = Math.random().toString(36).substr(2, 9);
        let otherOrbs = [];
        let dominantOrb = null;

        const channel = new BroadcastChannel('mystic_orb');
        channel.addEventListener('message', (e) => {
            if (e.data.id === tabID) return;

            // Update other orbs
            const existing = otherOrbs.find(o => o.id === e.data.id);
            if (existing) {
                Object.assign(existing, e.data);
            } else {
                otherOrbs.push(e.data);
                if (e.data.state === 'syncing') {
                    startSyncing();
                }
            }

            // Remove old orbs
            otherOrbs = otherOrbs.filter(o => Date.now() - o.timestamp < 3000);

            // Check if we should become dominant
            if (orb.state === 'syncing' && !dominantOrb) {
                checkDominance();
            }
        });

        function broadcastState() {
            channel.postMessage({
                id: tabID,
                x: orb.x,
                y: orb.y,
                energy: orb.energy,
                color: orb.color,
                state: orb.state,
                syncProgress: orb.syncProgress,
                timestamp: Date.now()
            });
        }

        // ====== AUTOMATIC SYNC & MERGE ======
        function startSyncing() {
            if (orb.state !== 'waiting') return;
            
            orb.state = 'syncing';
            orb.syncProgress = 0;
            updateStatus("Cosmic connection established!");
            broadcastState();
        }

        function checkDominance() {
            // The older tab becomes dominant
            const oldestOrb = otherOrbs.reduce((oldest, o) => 
                (!oldest || o.timestamp < oldest.timestamp) ? o : oldest, null);
            
            if (oldestOrb && oldestOrb.timestamp < Date.now() - 1000) {
                dominantOrb = oldestOrb.id === tabID ? 'self' : 'other';
                
                if (dominantOrb === 'self') {
                    orb.state = 'dominant';
                    updateStatus("Absorbing cosmic energy...");
                } else {
                    orb.state = 'vanishing';
                    updateStatus("Merging into the singularity...");
                }
                broadcastState();
            }
        }

        // ====== ANIMATION & EFFECTS ======
        let particles = [];

        function createParticles(count, hue) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: orb.x,
                    y: orb.y,
                    angle: Math.random() * Math.PI * 2,
                    speed: 1 + Math.random() * 3,
                    life: 1 + Math.random(),
                    size: 1 + Math.random() * 3,
                    hue: hue || orb.color.h
                });
            }
        }

        function updateParticles() {
            particles.forEach(p => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.life -= 0.01;
            });
            particles = particles.filter(p => p.life > 0);
        }

        // ====== RENDERING ======
        function update() {
            orb.pulse += 0.01;

            // Syncing animation
            if (orb.state === 'syncing') {
                orb.syncProgress = Math.min(1, orb.syncProgress + 0.005);
                orb.energy = 30 + orb.syncProgress * 50;
                orb.color.h = (orb.color.h + 0.2) % 360;
                
                if (Math.random() < 0.1) {
                    createParticles(3);
                }
            }

            // Dominant orb grows
            if (orb.state === 'dominant') {
                orb.energy = Math.min(150, orb.energy + 0.5);
                if (Math.random() < 0.2) {
                    createParticles(5, orb.color.h + 30);
                }
            }

            // Vanishing orb fades
            if (orb.state === 'vanishing') {
                orb.energy = Math.max(0, orb.energy - 1);
                if (orb.energy <= 0) {
                    orb.state = 'hidden';
                    updateStatus("Merged with the cosmos");
                }
            }

            updateParticles();
            broadcastState();
            render();
            requestAnimationFrame(update);
        }

        function render() {
            // Clear with fade
            ctx.fillStyle = 'rgba(0, 0, 10, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Draw particles
            particles.forEach(p => {
                ctx.fillStyle = `hsla(${p.hue}, 100%, 70%, ${p.life})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw orb if visible
            if (orb.state !== 'hidden') {
                drawOrb();
            }
        }

        function drawOrb() {
            ctx.save();
            ctx.translate(orb.x, orb.y);

            // Outer glow
            const glowSize = orb.radius * (1.3 + Math.sin(orb.pulse) * 0.2);
            const glowGradient = ctx.createRadialGradient(
                0, 0, orb.radius * 0.3,
                0, 0, glowSize
            );
            glowGradient.addColorStop(0, `hsla(${orb.color.h}, 100%, 70%, ${0.3 * orb.energy/orb.maxEnergy})`);
            glowGradient.addColorStop(1, 'hsla(0, 0%, 0%, 0)');
            
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(0, 0, glowSize, 0, Math.PI * 2);
            ctx.fill();

            // Main orb
            const currentRadius = orb.radius * (orb.state === 'vanishing' ? 
                (orb.energy / orb.maxEnergy) : 1);
            
            ctx.beginPath();
            ctx.arc(0, 0, currentRadius, 0, Math.PI * 2);
            
            const bodyGradient = ctx.createRadialGradient(
                0, 0, currentRadius * 0.3,
                0, 0, currentRadius
            );
            bodyGradient.addColorStop(0, `hsla(${orb.color.h}, 100%, 80%, 0.9)`);
            bodyGradient.addColorStop(1, `hsla(${orb.color.h}, 100%, 60%, 0.7)`);
            
            ctx.fillStyle = bodyGradient;
            ctx.fill();

            // Core pulse
            const coreSize = currentRadius * 0.4 * (1 + Math.sin(orb.pulse * 3) * 0.1);
            ctx.fillStyle = `hsla(${orb.color.h}, 100%, 90%, ${0.5 + Math.sin(orb.pulse) * 0.3})`;
            ctx.beginPath();
            ctx.arc(0, 0, coreSize, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        function updateStatus(text) {
            document.getElementById('statusMessage').textContent = text;
        }

        // Start the experience
        broadcastState();
        update();

        // Handle resize
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            orb.x = width / 2;
            orb.y = height / 2;
            orb.radius = Math.min(width, height) * 0.25;
        });
    </script>
</body>
</html>
