<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Orb Fusion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #status {
            position: absolute;
            bottom: 20px;
            color: rgba(255,255,255,0.9);
            text-align: center;
            width: 100%;
            text-shadow: 0 0 10px #000;
            font-size: 1.2em;
            z-index: 100;
        }
        #compass {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="orbCanvas"></canvas>
    <div id="status">🌀 Cosmic orb awakening...</div>
    <div id="compass">↑</div>

    <script>
        // ====== CORE SETUP ======
        const canvas = document.getElementById('orbCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        // ====== COSMIC ORB ======
        const orb = {
            x: width/2,
            y: height/2,
            radius: Math.min(width, height) * 0.2,
            energy: 50,
            color: { h: Math.random() * 360, s: 100, l: 60 },
            pulse: 0,
            state: 'waiting', // 'waiting', 'connecting', 'attracting', 'merging', 'supreme'
            target: null,
            mergeProgress: 0,
            birthTime: Date.now(),
            id: Math.random().toString(36).substr(2, 9),
            screenX: window.screenX,
            screenY: window.screenY
        };

        // ====== TAB COMMUNICATION ======
        let otherOrbs = [];
        let connectionChannel;
        
        function setupConnection() {
            connectionChannel = new BroadcastChannel('cosmic_orb_fusion_v2');
            connectionChannel.addEventListener('message', (e) => {
                if (e.data.id === orb.id) return;
                
                // Update screen position
                orb.screenX = window.screenX;
                orb.screenY = window.screenY;
                
                // Update existing or add new orb data
                const existing = otherOrbs.find(o => o.id === e.data.id);
                if (existing) {
                    Object.assign(existing, e.data);
                } else {
                    otherOrbs.push(e.data);
                    if (orb.state === 'waiting') {
                        startConnection();
                    }
                }
                
                // Remove old orbs
                otherOrbs = otherOrbs.filter(o => Date.now() - o.timestamp < 3000);
                
                // Update attraction if needed
                if (orb.state === 'connecting') findAttractionTarget();
                if (orb.state === 'attracting') updateAttraction();
            });
            
            // Initial broadcast
            broadcastState();
        }

        function broadcastState() {
            if (!connectionChannel) return;
            connectionChannel.postMessage({
                id: orb.id,
                x: orb.x,
                y: orb.y,
                energy: orb.energy,
                color: orb.color,
                state: orb.state,
                mergeProgress: orb.mergeProgress,
                birthTime: orb.birthTime,
                screenX: window.screenX,
                screenY: window.screenY,
                timestamp: Date.now()
            });
        }

        // ====== MERGE PROCESS ======
        function startConnection() {
            orb.state = 'connecting';
            updateStatus("⚡ Detected another cosmic orb!");
            broadcastState();
            document.getElementById('compass').style.display = 'block';
        }

        function findAttractionTarget() {
            // Find the closest orb
            const closest = otherOrbs.reduce((nearest, o) => {
                const dist = getDistanceToOrb(o);
                return (!nearest || dist < getDistanceToOrb(nearest)) ? o : nearest;
            }, null);
            
            if (closest) {
                // The older orb becomes the merge target
                if (orb.birthTime < closest.birthTime) {
                    orb.state = 'supreme';
                    updateStatus("🌟 You are the merge target!");
                } else {
                    orb.state = 'attracting';
                    orb.target = closest;
                    updateStatus("🌀 Drawn toward the cosmic merge...");
                }
                broadcastState();
            }
        }

        function getDistanceToOrb(otherOrb) {
            const dx = (otherOrb.screenX + otherOrb.x) - (orb.screenX + orb.x);
            const dy = (otherOrb.screenY + otherOrb.y) - (orb.screenY + orb.y);
            return Math.sqrt(dx*dx + dy*dy);
        }

        function getDirectionToOrb(otherOrb) {
            const dx = (otherOrb.screenX + otherOrb.x) - (orb.screenX + orb.x);
            const dy = (otherOrb.screenY + otherOrb.y) - (orb.screenY + orb.y);
            return Math.atan2(dy, dx);
        }

        function updateAttraction() {
            if (!orb.target) return;
            
            // Calculate direction
            const direction = getDirectionToOrb(orb.target);
            updateCompass(direction);
            
            // Calculate attraction force (stronger when closer)
            const distance = getDistanceToOrb(orb.target);
            const force = Math.min(15, 5000/(distance));
            
            // Apply movement
            orb.x += Math.cos(direction) * force;
            orb.y += Math.sin(direction) * force;
            
            // Start merge when close enough
            if (distance < 50) {
                orb.state = 'merging';
                updateStatus("💥 Cosmic fusion initiated!");
            }
        }

        function updateCompass(angle) {
            const compass = document.getElementById('compass');
            const directions = ['↑', '↗', '→', '↘', '↓', '↙', '←', '↖'];
            const index = Math.round((angle + Math.PI) / (Math.PI/4)) % 8;
            compass.textContent = directions[index];
            compass.style.transform = `rotate(${angle}rad)`;
        }

        // ====== VISUAL EFFECTS ======
        let particles = [];
        let shockwaves = [];
        let energyBeams = [];

        function createParticles(x, y, count, hue, speedMultiplier = 1) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    angle: Math.random() * Math.PI * 2,
                    speed: (1 + Math.random() * 3) * speedMultiplier,
                    life: 0.5 + Math.random(),
                    size: 1 + Math.random() * 3,
                    hue: hue || orb.color.h
                });
            }
        }

        function createShockwave(x, y, hue) {
            shockwaves.push({
                x: x,
                y: y,
                size: 10,
                growth: 30,
                life: 1,
                hue: hue || orb.color.h
            });
        }

        function createEnergyBeam(x1, y1, x2, y2, hue) {
            energyBeams.push({
                x1: x1,
                y1: y1,
                x2: x2,
                y2: y2,
                life: 1,
                hue: hue || orb.color.h
            });
        }

        function updateEffects() {
            // Add new effects based on state
            if (orb.state === 'connecting' && Math.random() < 0.2) {
                createParticles(orb.x, orb.y, 3);
            }
            if (orb.state === 'attracting' && orb.target) {
                const targetX = orb.target.x + (orb.target.screenX - orb.screenX);
                const targetY = orb.target.y + (orb.target.screenY - orb.screenY);
                createEnergyBeam(orb.x, orb.y, targetX, targetY);
                if (Math.random() < 0.3) {
                    createParticles(orb.x, orb.y, 2, orb.color.h, 2);
                }
            }
            if (orb.state === 'merging' && Math.random() < 0.5) {
                createParticles(orb.x, orb.y, 5, (orb.color.h + 30) % 360, 3);
                createShockwave(orb.x, orb.y);
            }
            if (orb.state === 'supreme' && Math.random() < 0.1) {
                createParticles(orb.x, orb.y, 2, (orb.color.h + 15) % 360);
            }
            
            // Update particles
            particles.forEach(p => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.life -= 0.01;
            });
            particles = particles.filter(p => p.life > 0);
            
            // Update shockwaves
            shockwaves.forEach(s => {
                s.size += s.growth;
                s.life -= 0.02;
            });
            shockwaves = shockwaves.filter(s => s.life > 0);
            
            // Update energy beams
            energyBeams.forEach(b => {
                b.life -= 0.03;
            });
            energyBeams = energyBeams.filter(b => b.life > 0);
        }

        // ====== RENDERING ======
        function render() {
            // Clear with subtle starfield
            ctx.fillStyle = 'rgba(0, 0, 20, 0.2)';
            ctx.fillRect(0, 0, width, height);
            drawStarfield();
            
            // Draw energy beams
            energyBeams.forEach(b => {
                const alpha = b.life * 0.7;
                ctx.strokeStyle = `hsla(${b.hue}, 100%, 70%, ${alpha})`;
                ctx.lineWidth = 2 + (1-b.life) * 5;
                ctx.beginPath();
                ctx.moveTo(b.x1, b.y1);
                ctx.lineTo(b.x2, b.y2);
                ctx.stroke();
                
                // Beam glow
                const gradient = ctx.createLinearGradient(b.x1, b.y1, b.x2, b.y2);
                gradient.addColorStop(0, `hsla(${b.hue}, 100%, 70%, ${alpha*0.3})`);
                gradient.addColorStop(1, `hsla(${b.hue}, 100%, 50%, 0)`);
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 10 + (1-b.life) * 20;
                ctx.beginPath();
                ctx.moveTo(b.x1, b.y1);
                ctx.lineTo(b.x2, b.y2);
                ctx.stroke();
            });
            
            // Draw shockwaves
            shockwaves.forEach(s => {
                const gradient = ctx.createRadialGradient(
                    s.x, s.y, 0,
                    s.x, s.y, s.size
                );
                gradient.addColorStop(0, `hsla(${s.hue}, 100%, 70%, ${s.life*0.5})`);
                gradient.addColorStop(1, 'hsla(0, 0%, 0%, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw particles
            particles.forEach(p => {
                ctx.fillStyle = `hsla(${p.hue}, 100%, 70%, ${p.life})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw orb
            drawOrb();
        }

        function drawStarfield() {
            ctx.fillStyle = 'white';
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const size = Math.random() * 1.5;
                const alpha = 0.1 + Math.random() * 0.3;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }

        function drawOrb() {
            ctx.save();
            ctx.translate(orb.x, orb.y);
            
            // Outer distortion field (warps when merging)
            if (orb.state === 'merging') {
                const distortion = Math.sin(Date.now()/100) * 20;
                ctx.beginPath();
                for (let i = 0; i < 64; i++) {
                    const angle = (i/64) * Math.PI * 2;
                    const radius = orb.radius * (1 + Math.sin(angle * 5 + Date.now()/200) * 0.3);
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fillStyle = `hsla(${orb.color.h}, 100%, 60%, 0.3)`;
                ctx.fill();
            }
            
            // Glow effect
            const glowSize = orb.radius * (1.5 + Math.sin(orb.pulse * 3) * 0.5);
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, glowSize);
            gradient.addColorStop(0, `hsla(${orb.color.h}, 100%, 70%, ${orb.energy/200})`);
            gradient.addColorStop(1, 'hsla(0, 0%, 0%, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, glowSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Main orb (shrinks when merging)
            let radius = orb.radius;
            if (orb.state === 'merging') {
                radius *= (1 - orb.mergeProgress * 0.7);
            } else if (orb.state === 'supreme') {
                radius *= 1.5;
            }
            
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${orb.color.h}, 100%, 60%, 0.9)`;
            ctx.fill();
            
            // Core (pulses intensely when supreme)
            const corePulse = orb.state === 'supreme' ? 
                (1 + Math.sin(Date.now()/200) * 0.3) : 1;
            
            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.4 * corePulse, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${orb.color.h}, 100%, 80%, 0.8)`;
            ctx.fill();
            
            // Corona effect for supreme orb
            if (orb.state === 'supreme') {
                for (let i = 0; i < 3; i++) {
                    const coronaSize = radius * (1.2 + i * 0.3);
                    const alpha = 0.3 - i * 0.1;
                    ctx.beginPath();
                    ctx.arc(0, 0, coronaSize, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${orb.color.h}, 100%, 70%, ${alpha})`;
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }
            }
            
            ctx.restore();
        }

        // ====== ANIMATION LOOP ======
        function update() {
            orb.pulse += 0.05;
            orb.screenX = window.screenX;
            orb.screenY = window.screenY;
            
            // State updates
            if (orb.state === 'connecting') {
                orb.energy = 50 + Math.sin(Date.now()/300) * 10;
                orb.color.h = (orb.color.h + 0.2) % 360;
                findAttractionTarget();
            }
            else if (orb.state === 'attracting') {
                updateAttraction();
                orb.energy = 60 + Math.sin(Date.now()/200) * 5;
            }
            else if (orb.state === 'merging') {
                orb.mergeProgress = Math.min(1, orb.mergeProgress + 0.01);
                orb.energy = Math.max(0, orb.energy - 1);
                if (orb.mergeProgress >= 1) {
                    if (orb.birthTime < (orb.target?.birthTime || Infinity)) {
                        // We are the supreme orb
                        orb.state = 'supreme';
                        orb.energy = 150;
                        // Blend colors
                        orb.color.h = (orb.color.h + orb.target.color.h)/2 % 360;
                        updateStatus("🌟 SUPREME ORB FORMED 🌟");
                        createShockwave(orb.x, orb.y);
                        createParticles(orb.x, orb.y, 50, orb.color.h, 5);
                        document.getElementById('compass').style.display = 'none';
                    } else {
                        // We merged into another orb
                        orb.state = 'waiting';
                        orb.energy = 50;
                        orb.mergeProgress = 0;
                        orb.target = null;
                        updateStatus("🌀 Orb merged elsewhere");
                        document.getElementById('compass').style.display = 'none';
                    }
                }
            }
            else if (orb.state === 'supreme') {
                orb.energy = 150 + Math.sin(Date.now()/150) * 10;
                orb.color.h = (orb.color.h + 0.3) % 360;
            }
            
            updateEffects();
            render();
            broadcastState();
            
            requestAnimationFrame(update);
        }

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        // ====== INITIALIZATION ======
        setupConnection();
        update();

        // Handle resize
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            orb.radius = Math.min(width, height) * 0.2;
            
            // Reset position if not merging
            if (orb.state === 'waiting' || orb.state === 'connecting') {
                orb.x = width/2;
                orb.y = height/2;
            }
        });

        // Reset on refresh
        window.addEventListener('beforeunload', () => {
            if (connectionChannel) {
                connectionChannel.postMessage({
                    type: 'goodbye',
                    id: orb.id
                });
            }
        });
    </script>
</body>
</html>
